<!DOCTYPE html>
<html lang="en">
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<header id="header" th:fragment="header(user)">
    <nav class="navbar p-0 pl-4 navbar-expand-sm navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="/">Trang Chủ</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Bình chọn</a>
                </li>
                <li class="nav-item" >
                    <a class="nav-link" href="#">Ảnh Yêu Thích</a>
                </li>
                <th:block sec:authorize="isAnonymous()">
                    <li class="nav-item">
                        <a class="nav-link" href="/login" title="Đăng nhập">Đăng nhập</a>
                    </li>
                </th:block>
                <th:block sec:authorize="isAuthenticated()">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/uploader/__${user.id}__}">
                            <img th:src="@{'/'+${user.avatarFileName}}" width="30" height="30"
                                 class="d-inline-block align-top"
                                 th:alt="${user.avatarFileName}"><span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false">
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="/account/edit" title="Thông tin cá nhân">Thông tin cá nhân</a>
                            <a class="dropdown-item" href="/account/password" title="Đổi mật khẩu">Đổi mật khẩu</a>
                            <a class="dropdown-item" href="/logout" title="Thoát">Thoát</a>
                        </div>
                    </li>

                </th:block>
            </ul>
        </div>
    </nav>
</header>
<div id="footer" th:fragment="footer">
    <div class="">
        <a class="first" href="/contact/" rel="nofollow" title="Liên hệ">Liên hệ</a> ·
        <a href="/about/" rel="nofollow" title="Giới thiệu">Giới thiệu</a> ·
        <a href="/faq/" rel="nofollow" title="FAQ">FAQ</a> ·
        <a href="/terms-of-service/" rel="nofollow" title="Điều khoản sử dụng">Điều khoản</a> ·
        <a href="/privacy/" rel="nofollow" title="Chính sách bảo mật">Bảo mật</a> ·
        <a href="/rss/" target="_blank" rel="nofollow" title="RSS Trang Chủ">RSS Trang Chủ</a> ·
        <a href="/hot.rss/" target="_blank" rel="nofollow" title="RSS Hot">RSS Hot</a> ·
        <a href="/vote" target="_blank" rel="nofollow" title="RSS Bình chọn">RSS Bình chọn</a> ·
        <a href="/sitemaps/sitemap.html" target="_blank" rel="nofollow" title="Sitemap">Sitemap</a>
    </div>
    <div>
        Hello I am Developer !
    </div>
    <div class="clear"></div>
</div>
<div id="content">
    <div id="mainContainer">
        <div id="leftColumn">
            <div class="mainBox">
            </div>
        </div>
    </div>
</div>
</body>
</html>
