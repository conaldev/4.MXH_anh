<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Spring Social Login</title>
    <link rel="stylesheet" type="text/css" href="https://s-xem.mkocdn.com/bundles/mkoxem/css/xem.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/create.css}">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script></head>
<body>
<div class="container">
    <div th:if="${param.logout}" class="alert alert-info">You have been logged out</div>
    <div th:if="${param.error}" class="alert alert-danger">There was an error, please try again</div>
    <div th:if="${messageLogin}" th:text="${messageLogin}">
    </div>
    <h1 class="col-sm-12">Login</h1>
    <form action="/signin/facebook" method="POST" style="width: 20%">
        <input type="hidden" name="scope" value="public_profile"/>
        <button class="loginBtn loginBtn--facebook" type="submit">
            Log in
        </button>
    </form>
    <form th:action="@{/login}" method="POST">
        <div class="row col-sm-6">
            <div class="form-group">
                <label class="col-sm-3">Username</label>
                <span class="col-sm-9">
                    <input class="form-control" type="text" th:if="${fbUser}" th:text="${fbUser.username}" name="username"/>
                    <input class="form-control" type="text"  name="username"/>
                </span>
            </div>
            <br/>
            <div class="form-group">
                <label class="col-sm-3">Password</label>
                <span class="col-sm-9">
                    <input class="form-control" type="text" name="password" th:if="${fbUser}"
                           th:text="${fbUser.password}"/>
                    <input class="form-control" type="password" name="password" th:unless="${fbUser}"
                    />
				</span>
            </div>

            <div class="col-sm-12">
                <input type="submit" value="LOGIN" class="btn btn-default"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
