<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>

    function checkPass(){
        let newPass = document.getElementById("form_new").value;
        let newPass_confirm = document.getElementById("form_confirmNew").value;
        if (newPass == newPass_confirm){
            document.getElementById("form_newPass").submit();
        } else {
            document.getElementById("response").innerHTML = "mật khẩu không trùng khớp!!";
        }
    }


</script>
</head>
<body>
<div th:replace="~{layout/layout::header(${user})}"></div>
<div id="content">
    <div id="mainContainer">
        <div id="leftColumn">
            <div class="mainBox">
                <div class="mainBox inputForm updateAccount">
                    <h3>
                        Cập nhật mật khẩu</h3>
                    <form id="form_newPass" name="form" method="post" action="" class="submitForm" >
                        <p>
                            Ngoài cách đăng nhập vào xem.vn bằng tài khoản Facebook, bạn có thể đặt mật khẩu để đăng nhập bằng email và mật khẩu trong trường hợp không vào được Facebook
                            hoặc mất tài khoản Facebook.
                        </p>

                        <p class="required">
                            <label for="form_new" class="required">Mật khẩu mới</label>
                            <input type="password" id="form_new" name="newPass" required="required" class="text mediumWidth">
                        </p>
                        <p class="required">
                            <label for="form_confirmNew" class="required">Xác nhận mật khẩu mới</label>
                            <input type="password" id="form_confirmNew" name="form[confirmNew]" required="required" class="text mediumWidth">
                        </p>
                        <p class="buttonSet">
                            <button id="submit-bt" onclick="checkPass()"
                                    type="button" class="buttons submitButton" title="Cập nhật">Cập nhật</button>
                            <a class="buttons cancelButtons" href="/" title="Bỏ qua">Bỏ qua</a>
                            <span id="response"></span>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
