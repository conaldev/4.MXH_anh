<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout/layout::head}"></head>
<body>
<div th:replace="~{layout/layout::header(${user})}"></div>
<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-sm-1 col-md-3"></div>
        <div class="col-sm-10 col-md-6">
            <div class="mainBox infoBox inputForm updateAccount">
                <form action="" method="post" >
                    <table class="table">
                        <tr>
                            <th style="text-align: center" colspan="2">Cập nhật mật khẩu</th>
                        </tr>
                        <tr tr class="d-flex">
                            <td class="col-4" style="align-content: center ;text-align: left">
                                Mật khẩu mới
                            </td>
                            <td class="col-8">
                                <input class="form-control" type="password" required
                                       name="newPass" id="form_new">
                            </td>
                        </tr>
                        <tr tr class="d-flex">
                            <td class="col-4" style="align-content: center ;text-align: left">
                                Xác nhận mật khẩu mới
                            </td>
                            <td class="col-8">
                                <input class="form-control" type="password" id="form_confirmNew" required>
                            </td>
                        </tr>
                        <tr tr class="d-flex">
                            <td class="col-6" align="center">
                                <button type="submit" onclick="checkPass()" class="btn btn-success" title="Cập nhật">Cập nhật</button>
                            </td>
                            <td class="col-6" align="center">
                                <a class="btn btn-secondary " href="/" title="Bỏ qua"><span
                                        class="badge badge-secondary">Bỏ qua</span></a>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="col-sm-1 col-md-3">
        </div>
    </div>
</div>

</body>
</html>
