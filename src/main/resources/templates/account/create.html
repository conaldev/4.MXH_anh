<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="https://s-xem.mkocdn.com/bundles/mkoxem/css/xem.css">
    <script>
        function setEnableSubmit(retype_pass) {
            let password = document.getElementById("password_field").value;
            if (password === retype_pass) {
                document.getElementById("button-create").disabled = false;
            } else {
                document.getElementById("button-create").disabled = true;
            }
            console.log('password = ' + password)
            console.log('retype = ' + retype_pass)
        }
    </script>
</head>
<body>
<h1>CREATE USER</h1>
<div id="content">
    <div id="mainContainer">
        <div id="leftColumn">
            <div class="mainBox">
                <form method="post" action="/account/create" class="submitForm" th:object="${user}">
                    <table>
                        <tr>
                            <td>
                                <label>username:
                                </label>
                            </td>
                            <td>
                                <input type="text" th:field="*{username}">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>password:
                                </label>
                            </td>
                            <td>
                                <input type="password" th:field="*{password}" id="password_field" oninput="setEnableSubmit(this.value)">

                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>password retype:
                                </label>
                            </td>
                            <td>
                                <input type="password" oninput="setEnableSubmit(this.value)">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Avatar</label>
                                <img class="avatar" src="/#" width="100" height="100">
                            </td>
                            <td>
                                <input type="file" name="avatarFile">
<!--                                <input type="hidden" id="form_avatarUrl" name="form[avatarUrl]" value="/#">-->
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="submit" value="create" class="buttons submitButton" id="button-create" disabled>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>



</form>
</body>
</html>
