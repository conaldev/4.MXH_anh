<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="https://s-xem.mkocdn.com/bundles/mkoxem/css/xem.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script th:replace="~{layout/layout::js_post_like}"></script>
    <script th:replace="~{layout/layout::js_post_comment}"></script>
    <style th:replace="~{layout/layout::style_post}"></style>
</head>
<body>
<div th:replace="~{layout/layout::header(${user})}"></div>

<div id="content">
    <div id="mainContainer">
        <div id="leftColumn">
            <div class="mainBox">
                <div class="mainBox photoDetails">
                    <div class="photoInfo">
                        <h1>
                            Con gái, con đứa ...kkk
                        </h1>
                        <div class="stats">
                            <span class="likes">Lượt like: <span class="number">399</span></span>
                            <span class="comments">Lượt bình luận: <span class="number">1</span></span>
                        </div>
                        <div class="source">
                            <span class="source">Nguồn:
                                <span class="text">Sưu tầm</span>
                            </span>
                        </div>
                        <div class="adminActions">
                        </div>
                    </div>
                    <div class="uploader" th:object="${post.appUser}">
                        Đăng 17 giờ trước bởi
                        <div>
                            <img alt="goctamhonho.com">
                            <div class="info">
                                <a href="/uploader/424080" title="goctamhonho.com">goctamhonho.com</a>
                                <span title="lượt thích" class="likes">1705</span>
                            </div>
                            <div class="clear">
                            </div>
                        </div>
                    </div>
                    <div class="clear">
                    </div>
                    <div class="news">
                    </div>
                    <div data-fixedtop="40" class="fixedScrollDetector">
                    </div>

                    <div class="likeButton fixedScroll " style="position: relative;">
                        <div class="text" style="margin-right:3px">
                            Thích ảnh này?
                        </div>
                        <div class="fbLikeButton">
                            <div class="fb-like fb_iframe_widget" data-href="http://xem.vn/photo/1403062"
                                 data-layout="button_count" data-action="like" data-size="small" data-share="true"
                                 fb-xfbml-state="rendered"
                                 fb-iframe-plugin-query="action=like&amp;app_id=181604928677768&amp;container_width=0&amp;href=http%3A%2F%2Fxem.vn%2Fphoto%2F1403062&amp;layout=button_count&amp;locale=en_US&amp;sdk=joey&amp;share=true&amp;size=small">
                                <span style="vertical-align: bottom; width: 128px; height: 20px;"><iframe
                                        name="fc5620db54e65" width="1000px" height="1000px"
                                        data-testid="fb:like Facebook Social Plugin"
                                        title="fb:like Facebook Social Plugin" frameborder="0" allowtransparency="true"
                                        allowfullscreen="true" scrolling="no" allow="encrypted-media"
                                        src="https://www.facebook.com/plugins/like.php?action=like&amp;app_id=181604928677768&amp;channel=https%3A%2F%2Fstaticxx.facebook.com%2Fx%2Fconnect%2Fxd_arbiter%2F%3Fversion%3D46%23cb%3Df33aa4b6d58a2%26domain%3Dxem.vn%26origin%3Dhttps%253A%252F%252Fxem.vn%252Ff23a66a2939df5%26relation%3Dparent.parent&amp;container_width=0&amp;href=http%3A%2F%2Fxem.vn%2Fphoto%2F1403062&amp;layout=button_count&amp;locale=en_US&amp;sdk=joey&amp;share=true&amp;size=small"
                                        style="border: none; visibility: visible; width: 128px; height: 20px;"
                                        class=""></iframe></span></div>
                        </div>
                        <div class="navButtons">
                            <a class="next" href="/nhu-nay-la-meo-lam-an-duoc-gi-roi-1403056.html"
                               title="hotkey: → hoặc X">Ảnh sau</a>
                        </div>
                    </div>
                    <div class="clear">
                    </div>
                    <div class="photoImg">
                        <img th:src="@{'/content/'+${post.photoName}}"
                             th:alt="${post.title}">
                    </div>
                    <div class="commentContainer" >
                        <h3>Bình luận
                            <span class="bottom-actions">
                            <a data-action="favor" class="favorite" title="Yêu thích">
                            <span class="fav "></span>
                            <span> Lưu vào yêu thích </span>
                            </a>
                                <a data-id="1403062" data-action="report-duplicate" class="report" href="#"
                                   title="Bị trùng">Báo cáo ảnh trùng</a>
                                <a data-id="1403062" data-action="report" class="report" href="#"
                                   title="Báo cáo vi phạm">
                                Báo cáo vi phạm</a>
                            </span>
                        </h3>
                        <div id="container-wrapper">
                            <form id="form-container" action="" method="post" th:object="${newComment}">
                                <div class="avatar_comment" id="input-avatar">
                                    <img src="/content/data/default_avatar.png" height="40" width="40">
                                </div>
                                <fieldset>
                                    <textarea th:name="*{content}"
                                            placeholder="What's happening?" id="input-textarea"
                                              onkeypress="checkCharacterCount(this)"
                                              onchange="checkCharacterCount(this)"></textarea>
                                    <div class="character-count"><span id="input-characters">0</span>/140 characters
                                    </div>
                                </fieldset>
                                <button class="compose" onclick="submitPost()"
                                        th:onclick="'comment(\'' + ${post.id} +'\',\''+${user.id} + '\',\''+${user.id} +'\');'">
                                    <img src="/content/data/compose-icon.png" height="20" width="20">

                                </button>
                            </form>
                            <article id="article-container-1" th:each="comment: ${commentPage}">
                                <header>
                                    <button class="close" onclick="deletePost(1)">
                                        <img src="/content/data/close.png" height="15" width="15">
                                    </button>
                                    <div class="avatar_comment">
                                        <img src="/content/data/default_avatar.png" height="40" width="40">
                                    </div>
                                    <h1 th:text="${comment.appUser.username}"></h1>
                                    <h2 th:text="${comment.appUser.username}"></h2>
                                </header>
                                <blockquote th:text="${comment.content}">
                                </blockquote>
                                <hr>
                                <footer>
                                    <p class="date-posted">Posted
                                        <time th:text="${comment.timeComment}"></time>
                                    </p>
                                    <button class="heart" onclick="lovePost(1)">
                                        <img src="/content/data/heart.svg" id="heart-image-1" height="15" width="16">
                                    </button>
                                </footer>
                            </article>
                        </div>
                    </div>
                </div>
                <div th:replace="~{layout/layout::footer}"></div>
            </div>
        </div>
    </div>

</div>

<table>
    <tr>

    </tr>
</table>

</body>
</html>
